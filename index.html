<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Full Screen Chat</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  #tlkio {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 9999;
  }
</style>
</head>
<body>
  <!-- Embed the chat room -->
  <div id="tlkio" data-channel="smilechat" data-theme="theme--pop" data-allow-embed="true" data-show-room-name="true" data-show-user-count="true"></div>
  
  <!-- Load the embed script -->
  <script async src="https://tlk.io/embed.js" type="text/javascript"></script>
</body>
</html>
