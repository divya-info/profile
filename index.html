<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Full Screen Responsive Chat</title>
<style>
  /* Reset default margins and paddings */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  /* Container to fill entire screen */
  #chat-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Make sure the script's embedded chat fills the container */
  #chat-container iframe, #chat-container > div {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <!-- Embed the Chatwee script -->
    <script src="https://chatwee-api.com/v2/script/696a58c6ab3efb463330a852.js"></script>
  </div>
</body>
</html>
