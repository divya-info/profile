<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fully Responsive Chat</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh; /* full viewport height */
  }

  /* Container for the chat, fills most of the page */
  .chat-wrapper {
    flex: 1; /* take up remaining space */
    display: flex;
    justify-content: center;
    align-items: stretch; /* stretch to fill height */
    width: 100%;
  }

  /* Style for the chat embed span to fill container */
  .minnit-chat-sembed {
    width: 100%;
    height: 100%;
    display: block;
  }

  /* Optional: style for the footer link */
  .powered-by-minnit {
    text-align: center;
    padding: 10px;
    font-size: 0.9em;
  }
</style>
</head>
<body>
  <div class="chat-wrapper">
    <!-- Minnit Chat Embed -->
    <script src="https://minnit.chat/js/embed.js?c=1758971289" defer></script>
    <span
      class="minnit-chat-sembed"
      data-chatname="https://organizations.minnit.chat/898363251697591/c/Main?embed"
      data-style="width:100%; height:100%;"
      data-version="1.55"
    >
      Chat
    </span>
  </div>
  </div>
</body>
</html>
