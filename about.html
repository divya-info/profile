<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me - Divya</title>
  <style>
    /* Reset & basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #e0c3fc);
      padding: 20px;
      color: #333;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Title styling */
    .title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #c71585;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* Small subtitle */
    .subtitle {
      font-size: 0.9em;
      font-style: italic;
      color: black;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Main content section: stacked vertically for all screens */
    .content-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Buttons and popup container */
    .top-area {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Buttons stack */
    .buttons-stack {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    /* Popup box styling */
    .popup-box {
      padding: 15px;
      min-height: 200px;
      background: rgba(255,255,255,0.6);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Buttons styles */
    .action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #fbcfe8, #fedae0);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Gallery header with underline span */
    .gallery-header {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.8em;
      font-style: italic;
      font-weight: bold;
      color: #add8e6;
      margin-bottom: 8px;
      position: relative;
      text-align: center;
    }

    /* Underline span below header */
    .underline-span {
      width: 80%;
      height: 4px;
      background: linear-gradient(to right, red, orange, yellow);
      border-radius: 2px;
      margin: 0 auto 15px auto;
      animation: moveUnderline 2s linear infinite;
    }

    /* Gallery container styling */
    .gallery-section {
      margin-top: 30px;
    }

    /* Gallery images styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery-img {
      width: calc(50% - 10px);
      aspect-ratio: 16/9;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery-img:hover {
      transform: scale(1.02);
    }

    /* For full-body images */
    .full-img {
      width: calc(50% - 10px);
      aspect-ratio: 3/4;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .full-img:hover {
      transform: scale(1.02);
    }

    /* Responsive adjustments for very small screens */
    @media(max-width: 767px){
      .gallery-img, .full-img {
        width: 100%;
      }
    }

    @keyframes moveUnderline {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="container">

    <h1 class="title">Hello Everyone</h1>
    <div class="subtitle">looking for sweet personalities who know how to chat</div>

    <!-- Content section: stacked vertically -->
    <div class="content-section">
      
      <!-- Buttons and popup -->
      <div class="top-area">
        <!-- Buttons stack -->
        <div class="buttons-stack">
          <button class="action-btn" onclick="showContent('dressing')">ðŸ‘— DRESSING LIKES</button>
          <button class="action-btn" onclick="showContent('hairstyles')">âœ¨ Favorite Hairstyles</button>
          <button class="action-btn" onclick="showContent('makeup')">ðŸ’„ MAKEUP & STUFF</button>
          <button class="action-btn" onclick="showContent('notint')">NOT INTO</button>
        </div>
        <!-- Popup -->
        <div class="popup-box" id="popupArea">
          <em>click on the above categories to view details</em>
        </div>
      </div>

      <!-- Gallery below -->
      <div class="gallery-section">
        <div class="gallery-header">galleryðŸ“¸</div>
        <div class="underline-span"></div>
        <div class="gallery">
          <img src="https://via.placeholder.com/640x360.png?text=Image+1" alt="Gallery Image 1" class="gallery-img" />
          <img src="https://via.placeholder.com/640x360.png?text=Image+2" alt="Gallery Image 2" class="gallery-img" />
          <img src="https://via.placeholder.com/400x500.png?text=Full+Body+1" alt="Full body 1" class="full-img" />
          <img src="https://via.placeholder.com/400x500.png?text=Full+Body+2" alt="Full body 2" class="full-img" />
        </div>
      </div>

    </div>

  </div>

  <script>
    function showContent(category) {
      const popup = document.getElementById('popupArea');
      let content = '';

      switch(category) {
        case 'dressing':
          content = `
            <ul>
              <li>Sarees</li>
              <li>Lehenga</li>
              <li>Salwar</li>
              <li>Nightie</li>
            </ul>`;
          break;
        case 'hairstyles':
          content = `
            <ul>
              <li>Plait</li>
              <li>Clipped in bun</li>
              <li>Wavy open</li>
              <li>Ponytail</li>
            </ul>`;
          break;
        case 'makeup':
          content = `
            <ul>
              <li>Love to have red lips</li>
              <li>Nail paint</li>
              <li>Eye lashes</li>
              <li>Heels</li>
            </ul>`;
          break;
        case 'notint':
          content = `
            <ul>
              <li>Boring chats</li>
              <li>Sharing personal info<br/> (IDs, socials etc.)</li>
              <li>Abusive talks</li>
            </ul>`;
          break;
        default:
          content = "<em>click on the above categories to view details</em>";
      }

      popup.innerHTML = content;
    }
  </script>
</body>
</html>
