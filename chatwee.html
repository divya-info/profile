<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Embedded Chatwee Chat</title>
<style>
  /* Basic Reset */
  body {
    margin: 0;
    padding: 0;
  }

  /* Container for the chat widget */
  #chatwee-widget {
    width: 100%;
    max-width: 600px; /* Optional: limit maximum width */
    height: 500px; /* Minimum height required */
    min-height: 400px; /* Minimum height for display */
    border: 1px solid #ccc; /* Optional: border for visibility */
    margin: 20px auto; /* Center on the page */
    box-sizing: border-box;
  }
</style>
</head>
<body>

<!-- Container for the embedded chat -->
<div id="chatwee-widget"></div>

<!-- Chatwee script -->
<script src="https://chatwee-api.com/v2/script/696a58c6ab3efb463330a852.js"></script>

</body>
</html>
